services:
  # ==================== HDFS NAMENODE ====================

  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: hdfs-namenode
    hostname: namenode
    environment:
      - CLUSTER_NAME=genomic-cluster
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - CORE_CONF_hadoop_http_staticuser_user=root
      - HDFS_CONF_dfs_webhdfs_enabled=true
      - HDFS_CONF_dfs_permissions_enabled=false
      - HDFS_CONF_dfs_replication=1
    ports:
      - "9870:9870" # HDFS Web UI
      - "9000:9000" # HDFS Port
    volumes:
      - namenode_data:/hadoop/dfs/name
    networks:
      - producer_default
      - hadoop
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9870" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==================== HDFS DATANODE ====================

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: hdfs-datanode
    hostname: datanode
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - CORE_CONF_hadoop_http_staticuser_user=root
      - HDFS_CONF_dfs_webhdfs_enabled=true
      - HDFS_CONF_dfs_permissions_enabled=false
    ports:
      - "9864:9864" # DataNode Web UI
    volumes:
      - datanode_data:/hadoop/dfs/data
    networks:
      - producer_default
      - hadoop
    depends_on:
      namenode:
        condition: service_healthy
    restart: unless-stopped

  # ==================== ZOOKEEPER FOR SPARK HA ====================

  zookeeper:
    image: zookeeper:3.7
    container_name: spark-zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOO_MY_ID: 1
    networks:
      - hadoop
    restart: unless-stopped

  # ==================== SPARK CLUSTER ====================

  spark-master-1:
    build:
      context: .
      dockerfile: Dockerfile.master
    image: spark-master-custom
    container_name: spark-master-1
    hostname: spark-master-1
    user: root
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_MASTER_HOST=spark-master-1
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
      - SPARK_LOCAL_IP=0.0.0.0
      - SPARK_DAEMON_JAVA_OPTS=-Dspark.deploy.recoveryMode=ZOOKEEPER -Dspark.deploy.zookeeper.url=zookeeper:2181 -Dspark.deploy.zookeeper.dir=/spark
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master --host 0.0.0.0
    ports:
      - "8080:8080" # Spark Master 1 Web UI
      - "7077:7077" # Spark Master 1 Port
    networks:
      - producer_default
      - hadoop
    depends_on:
      zookeeper:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: always

  spark-master-2:
    build:
      context: .
      dockerfile: Dockerfile.master
    image: spark-master-custom
    container_name: spark-master-2
    hostname: spark-master-2
    user: root
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_MASTER_HOST=spark-master-2
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
      - SPARK_LOCAL_IP=0.0.0.0
      - SPARK_DAEMON_JAVA_OPTS=-Dspark.deploy.recoveryMode=ZOOKEEPER -Dspark.deploy.zookeeper.url=zookeeper:2181 -Dspark.deploy.zookeeper.dir=/spark
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master --host 0.0.0.0
    ports:
      - "8083:8080" # Spark Master 2 Web UI
      - "7078:7077" # Spark Master 2 Port
    networks:
      - producer_default
      - hadoop
    depends_on:
      zookeeper:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: always

  spark-worker-1:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: spark-worker-custom
    container_name: spark-worker-1
    hostname: spark-worker-1
    user: root
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_WORKER_MEMORY=3G
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_WEBUI_PORT=8081
      - ZOOKEEPER_URL=zookeeper:2181
    ports:
      - "8081:8081" # Worker 1 Web UI (puede convertirse en Master UI)
      - "7079:7077" # Puerto Master alternativo para worker-1
    depends_on:
      zookeeper:
        condition: service_started
    networks:
      - producer_default
      - hadoop
    restart: always

  spark-worker-2:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: spark-worker-custom
    container_name: spark-worker-2
    hostname: spark-worker-2
    user: root
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_WORKER_MEMORY=3G
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_WEBUI_PORT=8082
      - ZOOKEEPER_URL=zookeeper:2181
    ports:
      - "8082:8082" # Worker 2 Web UI (puede convertirse en Master UI)
      - "7080:7077" # Puerto Master alternativo para worker-2
    depends_on:
      zookeeper:
        condition: service_started
    networks:
      - producer_default
      - hadoop
    restart: always
 
 
 # =================== SPARK DRIVER ====================

  spark-driver:
    build:
      context: .
      dockerfile: Dockerfile.driver
    image: spark-driver-custom
    container_name: spark-driver
    hostname: spark-driver
    user: root
    environment:
      - KAFKA_BROKER_URL=kafka:9092
      - PYTHONUNBUFFERED=1
      - SPARK_NO_DAEMONIZE=true
      - ZOOKEEPER_URL=zookeeper:2181
    volumes:
      - ./spark_consumer.py:/app/spark_consumer.py:ro
    ports:
      - "4040:4040" # Spark Driver UI
    networks:
      - producer_default
      - hadoop
    depends_on:
      spark-master-1:
        condition: service_healthy
      spark-master-2:
        condition: service_healthy
      spark-worker-1:
        condition: service_started
      spark-worker-2:
        condition: service_started
      namenode:
        condition: service_healthy
      dashboard:
        condition: service_started
    restart: always

  # ==================== DASHBOARD ====================

  dashboard:
    build:
      context: .
      dockerfile: dockerfile.dashboard
    image: dashboard-custom
    container_name: genomic-dashboard
    hostname: dashboard
    ports:
      - "5000:5000"
    networks:
      - producer_default
      - hadoop
    restart: unless-stopped

volumes:
  namenode_data:
    driver: local
  datanode_data:
    driver: local

networks:
  hadoop:
    driver: bridge
  producer_default:
    name: producer_producer_default
    external: true
