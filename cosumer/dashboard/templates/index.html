<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§¬ Genomic Data Dashboard - Advanced Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container { max-width: 1600px; margin: 0 auto; }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-label {
            font-size: 0.85em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 2.2em;
            font-weight: bold;
            color: #333;
        }
        .fathers-card { border-top: 4px solid #3498db; }
        .mothers-card { border-top: 4px solid #e74c3c; }
        .children-card { border-top: 4px solid #2ecc71; }
        .total-card { border-top: 4px solid #f39c12; }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .chart-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        canvas {
            max-height: 350px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .tab {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        .families-table {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f8f9fa;
            font-weight: bold;
            color: #333;
        }
        tr:hover {
            background: #f0f0f0;
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            padding: 20px;
        }
        .update-info {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§¬ Genomic Data Dashboard</h1>
            <p class="subtitle">Real-time Advanced Analytics & Visualization</p>
        </header>
        
        <div class="stats-overview">
            <div class="stat-card fathers-card">
                <div class="stat-label">ðŸ‘¨ Fathers</div>
                <div class="stat-value" id="fathers-count">-</div>
            </div>
            <div class="stat-card mothers-card">
                <div class="stat-label">ðŸ‘© Mothers</div>
                <div class="stat-value" id="mothers-count">-</div>
            </div>
            <div class="stat-card children-card">
                <div class="stat-label">ðŸ‘¶ Children</div>
                <div class="stat-value" id="children-count">-</div>
            </div>
            <div class="stat-card total-card">
                <div class="stat-label">ðŸ“Š Total Records</div>
                <div class="stat-value" id="total-count">-</div>
            </div>
        </div>
        
        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-title">âš¡ Processing Rate - Last 200 Batches</div>
                <canvas id="processingChart"></canvas>
            </div>
        </div>
        

        
        <footer class="footer">
            <div class="update-info">
                <strong>Last Update:</strong> <span id="last-update">-</span><br>
                <strong>Batches Processed:</strong> <span id="batches-count">0</span>
            </div>
        </footer>
    </div>
    
    <script src="/static/dashboard.js"></script>
</body>
</html>
